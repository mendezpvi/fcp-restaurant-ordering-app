<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ordering App</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">

  <script type="module" src="./js/index.js" defer></script>
</head>

<body class="body">
  <header class="header">
    <div class="header-content container">
      <h1 class="header__title">Jimmyâ€™s Diner</h1>
      <p class="header__tag">The best burgers and pizzas in town.</p>
    </div>
  </header>

  <main class="main">
    <section class="menu-section container" id="menu"></section>

    <section class="order-summary hidden" id="order-summary">
      <div class="container">
        <h2 class="order__title">Your order</h2>
        <ul class="order-list" id="order-list"></ul>
        <button type="button" class="order-btn btn" id="order-btn">Complete order</button>
      </div>
    </section>

    <dialog class="payment-modal" id="payment-modal">
      <h3 class="payment-modal__title">Enter card details</h3>
      <form action="#" class="payment-form" id="payment-form" autocomplete="off">
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
          aria-label="Enter your name" pattern="^[a-zA-Z\s]+$" title="Only letters are allowed" required>

        <input type="text" inputmode="numeric" name="card-number" id="card-number" class="input-field"
          placeholder="Enter card number" aria-label="Enter card number" maxlength="16" pattern="\d{16}" title="Only numbers are allowed" required>

        <input type="text" inputmode="numeric" name="cvv" id="cvv" class="input-field" placeholder="Enter CVV"
          aria-label="Enter CVV" maxlength="3" pattern="\d{3}" title="Only numbers are allowed" required>

        <button type="submit" class="pay-btn btn">Pay</button>
      </form>
    </dialog>
  </main>

  <footer class="attribution">
    <p>Solo Project by <a href="https://v2.scrimba.com/the-frontend-developer-career-path-c0j" target="_blank"
        rel="noopener noreferrer" class="attribution__cta">Scrimba</a> - Developed by <a
        href="https://github.com/mendezpvi/fcp-restaurant-ordering-app" target="_blank" rel="noopener noreferrer"
        class="attribution__cta">VIMP</a></p>
  </footer>
</body>

</html>
